

{% extends 'base.html' %}
{% block body %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
               <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
               <form action="{% url 'login_user' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                      <h3 align="center">SIGN IN</h3><br>
                      <div class="form-group" align="center">
                 
                  <input type="text" name="username" placeholder="Username" class="form-control w-50"><br>
                  
                  <input type="password" name="password" placeholder="Password" class="form-control w-50"><br>
                
                  <input type="submit"  value="Sign in" class="form-control w-50 btn btn-info"><br>
                          Dont have an account? <a href="{% url 'signup' %}">Register</a>
                          <div>
                            {% for message in messages %}
                            <h5>
                                <div class="alert alert-danger mt-5">
                                  <b><h1 style='color:red' class='font-danger'>  {{ message }}</b></h1>
                                </div>
                            </h5>
                                {% endfor %}
                        </div>




             </div></form>
               </div>
               <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                 {% comment %} <img src="https://www.mswipe.com/assets/images/signIn_marchant_mswipe_Illustrations.svg"
                    class="img-fluid float-right " alt="Sample image"> {% endcomment %}
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
