{% load  static  %}
{% block body %}

<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">

       <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

     </ol> -->
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img class="d-block w-100 h-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG23/TVs/Sabeer/JUNE_BAU/Mi_3000x1200_1_FTF._CB602129372_.jpg"  alt="First slide">
       </div>

       </div>
       <div class="carousel-item">
         <img class="d-block w-100 h-100" src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Wireless/Samsung/SamsungM/M04/June/16thJune/D65087372_IN_WLME_SamsungM_Galaxy-M04_DesktopTallHero_3000x1200._CB603849478_.jpg" alt="Third slide">

       <span class="sr-only">Next</span>
     </a>
   </div>




<div class="container" style="width: 100%;">
<div class="row">
{% for i in pro %}
            <div class="card m-4" style="width:200px;height:320px">
                <img class="card-img-top"  src="{{i.image.url}}" alt="Card image cap" height="120px" width="150px">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <h6 class="card-text">${{i.price}}</h6>
                  <h7 class="card-text">{{i.description}}</h7>
                  {% if user.is_authenticated %}
                  <a href="{% url 'details' i.id user.id %}" class="btn btn-primary">View details</a>
                  {% else %}
                  <a href="#"onclick="javascript:alert('Please login');"  class="btn btn-primary">View details</a>        
                  
                  {% comment %} {% url 'details' i.id  %}  {% endcomment %}
                  {% endif %}
                </div>
            </div>
            {% endfor %}
            
</div>
</div>
{% endblock %}
